<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/icon.jpg">
    <!-- <script src="script.js" defer></script> -->
    <script src="script2.js" defer></script>
</head>

<body>
    <h1 class="h1">tic tac toe</h1>
    <div class="container">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div>
        <input type="button" value="O" onclick="movementO()" class="btnO">
        <input type="button" value="X" onclick="movementX()" class="btnX">
    </div>
    <h2 class="h2"></h2>
    <div class="alert-x">
        <h3>X Win !</h3>
        <button onclick="location.reload();">play again</button>
    </div>
    <div class="alert-o">
        <h3>O Win !</h3>
        <button onclick="location.reload();">play again</button>
    </div>  
      <div class="draw">
        <h3>Draw !</h3>
        <button onclick="location.reload();">play again</button>
    </div>
</body>

</html>
